version: "3.1"

intents:
  - greet
  - provide_sales_price
  - provide_down_payment
  - provide_interest_rate
  - request_summary
  - reset_conversation
  - affirm
  - deny

entities:
  - amount
  - rate

slots:
  sales_price:
    type: float
    influence_conversation: false
    mappings:
      - type: custom
  down_payment:
    type: float
    influence_conversation: false
    mappings:
      - type: custom
  interest_rate:
    type: float
    influence_conversation: false
    mappings:
      - type: custom

responses:
  utter_greet:
    - text: "ðŸ‘‹ Welcome! Let's validate your property investment. What's the sales price?"
  utter_ask_down_payment:
    - text: "Next, what's your down payment?"
  utter_ask_interest_rate:
    - text: "Now, what's the interest rate?"
  utter_restart:
    - text: 'ðŸ”„ Starting fresh! and start with greeting "Hi". '
  utter_goodbye:
    - text: "Goodbye! Refresh the page to start a new calculation."

forms:
  property_form:
    required_slots:
      - sales_price
      - down_payment
      - interest_rate

actions:
  - action_validate_sales_price
  - action_validate_down_payment
  - action_validate_interest_rate
  - action_show_summary
  - action_reset
