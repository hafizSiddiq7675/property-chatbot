
# The config.yml file defines the NLU pipeline and dialogue management policies for your Rasa assistant.
# https://rasa.com/docs/rasa/model-configuration/

recipe: default.v1
assistant_id: 20241030-102905-beige-authority

# Configuration for English language
language: en

# Configuration for the NLU pipeline.
# https://rasa.com/docs/rasa/nlu/components/
pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: "char_wb"
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100

# Configuration for the dialogue management policies.
# https://rasa.com/docs/rasa/policies/
policies:
  - name: MemoizationPolicy
  - name: RulePolicy
  - name: UnexpecTEDIntentPolicy
    max_history: 5
    epochs: 100
  - name: TEDPolicy
    max_history: 5
    epochs: 100
